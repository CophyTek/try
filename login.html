<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #0a0f1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            display: block;
            width: 300px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 25px;
            background-color: #2e2e2e;
            color: #ffffff;
        }
        .login-container button {
            width: 320px;
            padding: 10px;
            margin: 20px auto;
            border: none;
            border-radius: 25px;
            background-color: #d4c28a;
            color: #000000;
            cursor: pointer;
        }
        .login-container a {
            color: #ffffff;
            text-decoration: none;
        }
        .lang {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <button>Login</button>
        <a href="register.html">Open an account</a> <!-- Updated link to registration page -->
    </div>
    <div class="lang">lang</div>
</body>
</html>
