<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #0a0f1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            text-align: center;
        }
        .register-container h1 {
            margin-bottom: 20px;
        }
        .register-container input {
            display: block;
            width: 300px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 25px;
            background-color: #2e2e2e;
            color: #ffffff;
        }
        .register-container button {
            width: 320px;
            padding: 10px;
            margin: 20px auto;
            border: none;
            border-radius: 25px;
            background-color: #d4c28a;
            color: #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <input type="text" placeholder="Enter one username">
        <input type="password" placeholder="Please input a password">
        <input type="password" placeholder="Verify password">
        <input type="text" placeholder="Invite code">
        <button>Determine</button>
    </div>
</body>
</html>
